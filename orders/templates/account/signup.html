{% load static %}
{% load socialaccount %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
{% endblock %}
